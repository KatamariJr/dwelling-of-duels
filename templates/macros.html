{% macro prettify_duel(song) -%}
  {{ song.month }} {{ song.year }}: {{ song.theme }} Month
{%- endmacro %}

{% macro trophy_string(song) -%}
  {%- if song.rank == "01" -%}
    gold
  {%- elif song.rank == "02" -%}
    silver
  {%- elif song.rank == "03" -%}
    bronze
  {%- endif -%}
{%- endmacro %}
